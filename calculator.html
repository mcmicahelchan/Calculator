<!DOCTYPE html>
<html lang="en">
<head>
	<title>calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="calculator.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<div id="guide_bar">
	<img id="logo" src="pic/logo3.png" />
	<P>Hi, Wang Qing</P>
	<img id="buttonbar" src="pic/button.png" />
</div>

<div id="info_bar">
	<img src="pic/cal_logo.png" />
	<div id="title">
		<h1>Calculator</h1>
		<h2>Hited by <span>1,024</span> times.</h2>
		<P>Developer <span id="mc">Michael Chan</span></P>
	</div>
	<img id="follow2" src="pic/follow.png" />
</div>
<div id="container">
	<div id="outputbox">
		<input id="result" value="0" disabled="disabled" />
	</div>
	<div id="button">
		<button class="other" id="del" value="←">←</button>
		<button class="other" id="lo" value="(">(</button>
		<button class="other" id="ro" value=")">)</button>
		<button class="number" id="b7" value="7">7</button>
		<button class="number" id="b8" value="8">8</button>
		<button class="number" id="b9" value="9">9</button>
		<button class="number" id="b4" value="4">4</button>
		<button class="number" id="b5" value="5">5</button>
		<button class="number" id="b6" value="6">6</button>
		<button class="number" id="b1" value="1">1</button>
		<button class="number" id="b2" value="2">2</button>
		<button class="number" id="b3" value="3">3</button>
		<button class="number" id="b0" value="0">0</button>
		<button class="number" id="bdot" value=".">.</button>
		
		<button class="operator" id="divide" value="/">÷</button>
		<button class="operator" id="multiply" value="*">×</button>
		<button class="operator" id="subtract" value="-">-</button>
		<button class="operator" id="plus" value="+">+</button>
		<button class="operator" id="equal" value="=">=</button>
		<button class="other" id="ac" value="ac">AC</button>
	</div>
</div>
<div id="more">
	<p>More</p>
</div>
<p id="copy">© 2016 Michael Chan</p>
</body>
</html>
